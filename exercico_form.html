<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio FORM</title>
</head>

<body>
    <h3>Cadastro da liga dos Astronautas</h3><br>
    <form action="">
        <div>
            <label for="name"><strong>Digite seu nome:</strong></label>
            <input type="text" id="name" name="user"><br><br>
        </div>
        <div>
            <label for="email"><strong>Digite seu email:</strong></label>
            <input type="email" id="email" name="user_email"> -
            <label for="password"><strong>Insira sua senha:</strong></label>
            <input type="password" id="password" name="user_pass"><br>
        </div>
        <br>
        <div>
            <label for="birthdate"><strong>Data de Nascimento:</strong></label>
            <input type="date" id="birthdate" name="user_birthdate"> -
            <label for="file"><strong>Foto:</strong></label>
            <input type="file" id="file" name="user_file">
        </div>
        <br>
        <div>
            <label for="usernation"><strong>Nacionalidade:</strong></label>
            <select name="user_nation" id="usernation">
                <option value="russo">Russo</option>
                <option value="brasileiro">Brasileiro</option>
                <option value="americano">Americano</option>
            </select> -
            <strong>Gênero:</strong>
            <label for="male">M</label>
            <input type="radio" id="male" name="male">
            <label for="female">F</label>
            <input type="radio" id="female" name="female">
        </div>
        <div>
            <p><strong>Suas principais características:</strong></p>
            <label for="quality_1">Inteligência</label>
            <input type="checkbox" id="quality_1" name="quality_1"> |
            <label for="quality_2">Resiliência</label>    
            <input type="checkbox" id="quality_2" name="quality_2"> |
            <label for="quality_4">Preparo físico</label>
            <input type="checkbox" id="quality_3" name="quality_3"> |
            <label for="quality_4">Educação</label>
            <input type="checkbox" id="quality_4" name="quality_4">
        </div>
        <br>
        <div>
            <label for="moretext"><strong>Por que você gostaria de ser um astronauta?</strong></label><br>
            <textarea name="moretext" id="moretext" cols="30" rows="10" placeholder="Digite sua razão"></textarea>
            <br>    
            <br>    
            <input type="submit" value="Cadastrar">
        </div>
    </form>
</body>

</html>
