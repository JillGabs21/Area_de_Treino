<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulário</title>

<body>
    <H3>Encontre no GOOGLE</H3>
    <form action="https://www.google.com.br/search" target="_blank">
        <label for="q">Faça sua pesquisa</label>    
        <input type="text" id="q" name="q" placeholder="Digite sua senha" required>
        <input type="submit" value="Pesquisar">
    </form>
</body>
