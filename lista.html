<html lang="en">
<head>
    <title>Listas HTML</title>
</head>
<body>
    <h3>Listagem de Comidas (Não Ordenadas)</h3>

        <LI>Pão</LI>
        <li>Feijão</li>
        <li>Arroz</li>
        <li>Café</li>
        <li>Leite</li>
    </UL>
    <h3>Listagem de Meses (Odenados)</h3>
    <ol>
        <li>Janeiro</li>
        <li>Fevereiro</li>
        <li>Março</li>
        <li>Abril</li>
        <li>Etc..</li>
    </ol>
    
</body>
